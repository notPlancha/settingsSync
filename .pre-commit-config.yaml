# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# R specific hooks: https://github.com/lorenzwalthert/precommit
repos:
-   repo: local
    hooks:
    - id: roxygenize
      name: roxygenize
      description: Roxygenize R code
      entry: Rscript -e 'devtools::document()'
      language: system
    - id: up-dev-version
      name: up-dev-version
      description: Bumps the dev version in DESCRIPTION
      entry: python hook_scripts/up-dev-version.py
      language: system

